<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<title>Orcale</title>

		<script type="text/javascript" src="client/socket.io.slim.js"></script>
		<script type="text/javascript" src="client/main.js"></script>
	</head>

	<body>
		<div id="elm"></div>

		<script type="text/javascript">

			const socket = io();
			var app = Elm.Main.init({
					node: document.getElementById("elm")
			});

			socket.on('question', msg => {
					app.ports.ask.send(msg);
			});

			app.ports.answer.subscribe(data => {
					io.emit('answer', data);
			});

		</script>
	</body>

</html>
